<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body data-bs-theme="dark">
    
    <nav class="navbar navbar-expand-lg px-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="https://www.netflix.com/it/">
            <img src="Netflix-assets/assets/netflix_logo.png" alt="Netflix" width="100">
          </a>
        </div>
    </nav>

    <main class="border container"> <!--risolvere la dmensione del container main-->
        <div class="row">
            <div class="col-6 offset-md-3">
                <h1 class="display-3 fw-semibold">Edit Profile</h1>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-2 offset-md-3">
                    <img src="Netflix-assets/assets/avatar.png" alt="avatar" width="150" class="">
            </div>


            <div class="col-4">
                <div class="row">
                    <div class="col">

                        <section>
                            <h5 class="bg-secondary p-2 px-3">Strive Student</h5>

                            <div class="mt-4">
                                <h5>Launguage:</h5>
                                <div class="dropdown">
                                    <button class="btn btn-dark border rounded-0 dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" >
                                    Language
                                    </button>
                                    <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">English</a></li>
                                    <li><a class="dropdown-item" href="#">Spanish</a></li>
                                    <li><a class="dropdown-item" href="#">Italian</a></li>
                                    </ul>
                                </div>
                            </div>
                        </section>

                        <hr>
                        
                        <section>
                            <h5>Maturity Settings:</h5>
                            <button class="btn btn-dark border rounded-0 bg-secondary my-2" type="button"  aria-expanded="false" >ALL MATURITY RATINGS</button>
                            <p>Show titles od <b>all maturity ratings</b> for this profile.</p>
                            <button class="btn btn-dark border rounded-0 my-2 " type="button"  aria-expanded="false" >EDIT</button>
                            
                        </section>

                        <hr>
                        
                        <section>
                            <h5>Autoplay controls:</h5>
                            <div class="form-check ms-3 d-flex align-items-center">
                                <input class="form-check-input bg-dark fs-3 border-secondary rounded-0" type="checkbox" value="" id="flexCheckDefault" checked>
                                <label class="form-check-label ms-2" for="flexCheckDefault">
                                  Autoplay next episode in a series on all devices.
                                </label>
                            </div>

                            <div class="form-check ms-3 d-flex align-items-center">
                                <input class="form-check-input bg-dark fs-3 border-secondary rounded-0" type="checkbox" value="" id="flexCheckDefault" checked>
                                <label class="form-check-label ms-2" for="flexCheckDefault">
                                    Autoplay previews while browsing on all devices.
                                </label>
                            </div>

                        </section>


                    </div>


                    


                </div>
            </div>
        </div>

    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
