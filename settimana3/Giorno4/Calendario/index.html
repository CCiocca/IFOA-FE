<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <!-- calendario e from per nuovi appuntamenti -->
        <h1></h1>
        <div id="calendar">
          <!-- celle dei giorni, generate da js -->
        </div>

        <h2>Aggiungi appuntamento</h2>
        <div id="addMeeting">
          <div>
            <h4>Giorno</h4>
            <span id="newMeetingDay">Clicca sul giorno</span>
          </div>

          <form>
            <div>
              <h4>Ora appuntamento</h4>
              <input type="time" required id="newMeetingTime" />
            </div>

            <div>
              <h4>Nome appuntamento</h4>
              <input type="text" required id="newMeetingName" placeholder="Nome appuntamento" />
            </div>

            <div>
              <h4>Ora appuntamento</h4>
              <button type="submit">Salva</button>
            </div>
          </form>
        </div>
      </main>

      <section>
        <!-- qui ci sono gli appuntam selezionati -->
        <div id="appointments">
          <h2>Appuntamen del giorno:</h2>
          <ul>
            <!-- sara fatta da js -->
          </ul>
        </div>
      </section>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
