<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="flex-exercise-assets/assets/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="divImmagine">
        <img
          class="immagine"
          src="flex-exercise-assets/assets/imgs/honey.jpg"
          alt="honey"
        />
      </div>
      <div class="scritteCard">
        <div class="testo">
          <div class="descrizione">
            <h4>100% Bio Honey</h4>
            <p>Italian, not treated</p>
          </div>
          <div class="prezzo">7$/kg</div>
        </div>
        <div class="divBottone">
          <button class="bottone">Add to chart</button>
        </div>
      </div>
    </div>
  </body>
</html>
